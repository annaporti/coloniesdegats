            }

            });

            });

                iconAnchor: [0, 0],
                popupAnchor: [0, 0]
            });

                var icon;
                if (feature.properties.ESTAT_CONT == "Alt") icon = gatHighIcon;

                return icon;
            }

                pointToLayer: function (feature, latlng) {

                },

            });

                },
                filter: function (feature, layer) {

                },

            })

            };
